<!DOCTYPE html>
<html>
<head>
  <title>Grue Console Demo</title>
  <link rel="stylesheet" href="test.css" />
  <script src='../grue-console.js'></script>
  <script type="text/javascript">
    var currentLine = 0;
    var demoLines = [
      'A white mailbox',
      'some more text.',
      'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
    ];

    var options = {
      width: 400,
      height: 200,
      scrollSpeed: 20,
      typeSpeed: 20,
      font: '15px "Lucida Console", monospace',
      fontColor: 'green',
      backgroundColor: 'black'
    };

    document.addEventListener('DOMContentLoaded', function () {
      window.grueConsole = new GrueConsole(document.getElementById("grue-canvas"), options );

      var demoFunc = function() {
        setTimeout(function() {
          var text = demoLines[currentLine];
          currentLine = currentLine < demoLines.length - 1 ? currentLine + 1 : 0;
          window.grueConsole.appendLine(text, function() {
            demoFunc();

          });
        }, 1000)
      };
      demoFunc();
    });
  </script>
</head>
<body>
<div id="demo-container">
  <canvas id="grue-canvas">
  </canvas>
</div>
</body>
</html>
