<!DOCTYPE html>
<html>
<head>
  <title>Grue Console Demo</title>
  <style>
    div#demo-container {
      padding: 5px;
      border: 4px solid lightgrey;
    }
    canvas#grue-canvas {
      border: 4px solid red;
    }
  </style>
  <script src='grue-console.js'></script>
  <script type="text/javascript">
    var currentLine = 0;
    var demoLines = [
      'A white mailbox',
      'some more text.',
      'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
    ];

    var options = {
      width: 400,
      height: 200,
      scrollSpeed: 20,
      typeSpeed: 20,
      font: '15px "Lucida Console", monospace',
      fontColor: 'green',
      backgroundColor: 'black'
    };

    document.addEventListener('DOMContentLoaded', function () {
      window.grueConsole = new GrueConsole(document.getElementById("grue-canvas"), options );

      var demoFunc = function() {
        setTimeout(function() {
          var text = demoLines[currentLine];
          currentLine = currentLine < demoLines.length - 1 ? currentLine + 1 : 0;
          window.grueConsole.appendLine(text, function() {
            demoFunc();

          });
        }, 1000)
      };

      demoFunc();


      window.grueConsole2 = new GrueConsole(document.getElementById("grue-canvas2"), options );
      setTimeout(function() {
        window.grueConsole2.appendLine('blah blah blah1');
        window.grueConsole2.appendLine('blah blah blah2');
        window.grueConsole2.appendLine('blah blah blah3');
      }, 1500);
    });


  </script>
</head>
<body>
<div id="demo-container">
  <canvas id="grue-canvas">
  </canvas>
  <canvas id="grue-canvas2">
  </canvas>
</div>
</body>
</html>
